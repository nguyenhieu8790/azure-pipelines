trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build_test
  displayName: Build stage
  jobs:  
  - job: Build 
    displayName: Build and Push Container Images
    pool:
      name: 'hieunv-pool-01'
    steps:
    - script: |
        pwd
        ls -al
        rm -f README.md
      displayName: step1       
        
    - script: |
        ls -al
        rm -f README.md
        sleep 1
      displayName: step2

  - job: test 
    displayName: test img
    pool:
      name: 'hieunv-pool-01'
    steps:
    - script: |
        ls -al
      displayName: test
      
  - job: test_fail
    displayName: test fail
    dependsOn: test
    condition: failed()
    pool:
      name: 'hieunv-pool-01'
    steps:
    - script: echo test is failed
      displayName: test failed

  - job: test_success
    displayName: test success
    dependsOn: test
    condition: succeeded()
    pool:
      name: 'hieunv-pool-01'
    steps:
    - script: echo test is success
      displayName: test success 

- stage: deploy 
  displayName: deploy stage
  jobs:  
  - job: deploy 
    displayName: deploy 1st appp
    pool:
      name: 'hieunv-pool-01'
    steps:
    - script: abcxyz
      displayName: step1   
    - script: |
        whoami
        printenv
      displayName: step2
